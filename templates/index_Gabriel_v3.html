<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Real-Time Air Traffic Map</title>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Leaflet.Terminator https://github.com/joergdietrich/Leaflet.Terminator -->
    <script src="https://unpkg.com/leaflet"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
</head>

<body>

    <div style="margin-left: 2%; margin-top:1%">
        <h1>Real-Time Air Traffic Map</h1>
        <p>
            Number of aircrafts on the map: <span id="numAircrafts" style="color: red; font-weight: bold;"></span>
        </p>
        <p>
            Number aircraft records on the database: <span id="totalAircraftDatabase" style="font-weight: bold;"></span>
        </p>
        <p>
            Number of airports on the database: <span id="totalNumAirports"
                style="font-weight: bold; color:green"></span>
        </p>

        <div id="map"></div>
    </div>

    <div>
        <div style="margin-left: 2%; margin-top:1%">
            <h1>Aircraft Analysis</h1>
            <label for="cars">Choose a ICAO24:</label>
            <select id="selectICAO24">
            </select>
            <label for="cars">Choose a Callsign:</label>
            <select id="selectCallsign">
            </select>
            <p>
                Total distance traveled: <span id="totalDistance" style="font-weight: bold; color:blue"></span>
            </p>
        </div>
        <div id="mapAircraft"></div>
    </div>

    <div class="plots">
        <!-- The div where we will inject our map -->

        <hr>
        <div id="barChart"></div>
        <hr>
        <div id="scatterVelAltitude"></div>
        <hr>
        <div id="baroAltitudeHist"></div>
        <hr>
        <div id="positionSourcePlot"></div>
        <hr>
        <div id="barChartAirports"></div>
        <hr>
        <!-- Canvas for ChartsJS plot -->
        <canvas id="myChart" width="300" height="100"></canvas>
        <hr>
        <!-- <div id="airplaneMap"></div> -->
    </div>



    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="/static/js/logic_Gabriel_v3.js"></script>

    <script type="text/javascript" src="/static/js/icao24_new.js"></script>
</body>

</html>
